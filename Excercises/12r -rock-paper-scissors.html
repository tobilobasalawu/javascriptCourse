<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/Excercises/styles/12r-rock-paper-scissors.css">

    <title>20 - Rock Paper Scissors</title>
    
  </head>

  <body>

    <p class="title">Rock Paper Scissors</p>

    <p>
      <button class="move-button js-rock-button"><img class="move-icon" src="/imageResources/rock-emoji.png"></button>

      <button class="move-button js-paper-button"><img class="move-icon" src="/imageResources/paper-emoji.png"></button>

      <button class="move-button js-scissors-button"><img class="move-icon" src="/imageResources/scissors-emoji.png"></button>

      <p class="js-result"></p>

      <p class="js-moves">
      </p>

      <p class="js-score"></p>

      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement()
      " class="reset-score-button">Reset Score</button>

      <button class="auto-play-button" onclick="
        autoPlay();
      ">Auto Play</button>

    </p>

    <script src="/Excercises/js-scripts/12r-todo-list .js"></script>

  </body>
</html>
