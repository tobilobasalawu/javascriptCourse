<!DOCTYPE html>
<html>
  <head>
    <title>11i Loops Exercises</title>
  </head>

  <body>

    <script>
      function addNum(array, num) {
        const result = []

        for (let i = 0; i < array.length; i++) {
          result.push(array[i] + num)
        }
        return result
      }

      console.log(addNum([1, 2, 3], 2))
    </script>
    
  </body>

</html>
