<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="/scripts/10-finalCalculator.js"></script>
    <link rel="stylesheet" href="/styles/10-finalCalculator.css">
  </head>

  <body>

    <p class="js-calculation"></p>

    <p>
      <button onclick="
      calculation = '';
      displayCalculation ();

      localStorage.setItem('calculation',calculation);
    " class="orange-button">C</button>
    <button onclick="updateCalculation('**2')" class="orange-button">x²</button>
    <button onclick="updateCalculation('/100')" class="orange-button">%</button>
    <button onclick="updateCalculation(' / ')" class="orange-button">÷</button>
    </p>

    <p>
      <button class="gray-button" onclick="updateCalculation('7')">7</button>
      <button class="gray-button"  onclick="updateCalculation('8')">8</button>
      <button class="gray-button"  onclick="updateCalculation('9')">9</button>
      <button onclick="updateCalculation(' * ')" class="orange-button">*</button>
    </p>
      
    <p>
      <button class="gray-button"  onclick="updateCalculation('4')">4</button>
      <button class="gray-button"  onclick="updateCalculation('5')">5</button>
      <button class="gray-button"  onclick="updateCalculation('6')">6</button>
      <button onclick="updateCalculation(' - ')" class="orange-button">-</button>
    </p>

    <p>
      <button class="gray-button"  onclick="updateCalculation('1')">1</button>
      <button class="gray-button"  onclick="updateCalculation('2')">2</button>
      <button class="gray-button"  onclick="updateCalculation('3')">3</button>
      <button onclick="updateCalculation(' + ')"class="orange-button">+</button>
    </p>
    
    <p>
      <button class="zero-button"  onclick="updateCalculation('0')">0</button>
      <button class="gray-button"  onclick="updateCalculation('.')">.</button>
      <button onclick="calculation = eval(calculation); displayCalculation (); localStorage.setItem('calculation', calculation)" class="orange-button">=</button>
    </p>
    
    
  </body>
</html>
