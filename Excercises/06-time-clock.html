<!DOCTYPE html>
<html>
  <head>
    <title>Time Clock Exercises</title>
  </head>

  <body>

    <script>
      let hour = 11.01;
      let name = 'Tobi'

      if ( hour >= 6 && hour <= 12) {
        console.log(`Good Morning ${name}`)
      }
      else if (hour >= 13 && hour <= 17) {
        console.log(`Good Afternon ${name}`)
      }
      else{
        console.log(`Good Night! ${name}`)
      }
    </script>
    
  </body>
