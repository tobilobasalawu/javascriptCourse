  <body>

    <script>
      let nums = [10,20,30];

      nums[2] = 99;

      console.log(nums);


      function getLastValue(array) {
        const value = array.length - 1;
        return array[value];
      }

      console.log(getLastValue([1, 20, 22, 24, 0]))
    </script>
