    <script>
      function minMax(nums) {
        let result = {
          min : 0,
          max : 0
        }

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] <= 0) {
            result.min = nums[i];
          } else if (nums[i] > 0) {
            result.max = nums[i];
          }  
        }

        return result;
      }

      //console.log(minMax([1, -3, 5]));

      function mM(nums) {
        let result = {
          min : null,
          max : null
        }

        for (let i = 0; i < nums.length; i++) {
          if (nums.length === 0) {
            return result
          } else if (nums.length === 1) {
            result.max = nums[i];
            result.min = nums[i];
          } else{
            return minMax(nums);
          }
        }

        return result;
      }

      console.log(mM([23]));

      function countWords(words) {
        let fruitCount = {
          apple : 0,
          grape : 0
        }
        
        for (let i = 0; i < words.length; i++) {
          if (words[i] === 'apple') {
            fruitCount.apple += 1;
          } else if (words[i] === 'grape') {
            fruitCount.grape += 1;
          }
        }

        return fruitCount;
      }

      console.log(countWords(['grape','grape', 'apple','apple']));
    </script>
