<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
    <style>
      #start-button, #start2-button{
        background-color: darkred;
        border: none;
        color: white;
        padding: 5px 10px 5px 10px;
        width: 80px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>

    <button id="start-button" onclick="setTimeout(function() {
       document.querySelector('#start-button').innerHTML = 'Loading!'
    },1000)">Start</button>

    <button id="start2-button" onclick="setTimeout(function() {
      document.querySelector('#start2-button').innerHTML = 'Loading!'
    },setTimeout(function() {
      document.querySelector('#start2-button').innerHTML = 'Finsihed!'
    },1000))">Start</button>

    <script>
      const add = function() {
        console.log(2 + 3);
      }

      add();
      add();

      function runTwice(fun) {
        fun();
      }

      runTwice(function() {
        console.log('12b');
        console.log('12b');
      })
    
    </script>
    
  </body>
</html>
