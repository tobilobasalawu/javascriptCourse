<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions 2</title>
  </head>

  <body>

    <script>
      /*
      setInterval(function() {
        document.title = 'App';
      }, 1000)
      */

      let messages = 2;
      setInterval(function() 
      {
        if (messages === 0) {
          document.title = 'App';
        } 
        else {
            document.title = `(${messages}) New messages`
        }
      }, 1000)
    </script>

    <button onclick="
      if (messages >= 0) {
        //document.title = 'App';
        messages++
        setInterval(function() {
          document.title = `(${messages}) New messages`
        }, 1000)
      }

    ">Add</button> 
    <button onclick="
      if (messages > 0) {
        messages--
        setInterval(function() {
          document.title = `(${messages}) New messages`
        }, 1000)
      }
    ">Remove</button>
  </body>
</html>
