<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity DOM update</title>
  </head>
  <body>
    <button onclick="
      displayQuantity();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
       updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      document.querySelector('.js-cart').innerHTML = 
      `Cart was reset<br>Cart quantity: ${cartQuantity}`;
    ">Reset Cart</button>

    <p class="js-cart"></p>

    <script>
      let cartQuantity = 0 ;

      displayQuantity()

      function updateCartQuantity(change) {
        
        if (cartQuantity + change > 10) {
          document.querySelector('.js-cart').innerHTML = 'The cart is full';
          return;
        }

        if (cartQuantity + change < 0) {
          document.querySelector('.js-cart').innerHTML = 'Not enough items in the cart';
          return;
        }
        cartQuantity += change;
        document.querySelector('.js-cart').innerHTML = `Cart quantity: ${cartQuantity}`;
       
      }


      function displayQuantity() {
        document.querySelector('.js-cart').innerHTML = `Cart quantity: ${cartQuantity}`;
      }
     
     
    </script>
  </body>
</html>
