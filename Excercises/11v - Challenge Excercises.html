<!DOCTYPE html>
<html>

    <title>Challenge Excercises</title>

  <body>

    <script>
    
      for (let i = 1; i <= 20; i++) {
        if (i % 15 === 0){
          console.log('FizzBuzz');
          continue;
        }
        else if (i % 3 === 0) {
          console.log('Fizz');
          continue;
        } else if (i % 5 === 0) {
          console.log('Buzz');
          continue;
        }
        console.log(i);
      }

      function findIndex(array,word){

        for (let i = 0; i < array.length; i++){
          if (array[i] === word) {
            return i;
          }
        }

        return -1;
      }

      function unique(array) {
        const result = [];

        for (let i = 0; i < array.length; i++){
          const word = array[i];
          if (findIndex(result,word) === -1){
          result.push(word);
          }
        } 

        return result
      }

      console.log(unique(['green', 'red', 'green', 'red']))
    </script>
    
  </body>
