<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>

  <body>

    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>

    <button onclick="cartQuantity ++; console.log(`Cart Quantity: ${cartQuantity}`)">
      Add to Cart
    </button>    
 
    <button onclick=";
      if (cartQuantity >= 10) {
        alert('Cart is full')
      } else{
        cartQuantity += 2;
        console.log(`Cart Quantity: ${cartQuantity}`)
      }">
      +2
    </button>

    <button onclick="cartQuantity += 3; console.log(`Cart Quantity: ${cartQuantity}`)">
      +3
    </button>

    <button onclick="cartQuantity += 4; console.log(`Cart Quantity: ${cartQuantity}`)">
      +4
    </button>

    <button onclick="cartQuantity += 5;
     console.log(`Cart Quantity: ${cartQuantity}`);"
     >+5
    </button>

    <button onclick="cartQuantity --;console.log(`Cart Quantity: ${cartQuantity}`)">Remove Cart</button>

    <button onclick="cartQuantity -= 2; console.log(`Cart Quantity: ${cartQuantity}`)">-2</button>

    <button onclick="cartQuantity -= 3; console.log(`Cart Quantity: ${cartQuantity}`)">-3</button>

    <button onclick="cartQuantity = 0; console.log(`Cart Quantity was Reset: ${cartQuantity}`)">
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
    
  </body>
</html>
