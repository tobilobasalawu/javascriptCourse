<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>

  <body>

    <script>
      let variable1 = 33;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 5;
      console.log(result);

      const message = "hello";
      console.log(message); console.log(':');

      variable1 = 5;  // reassigning a varible without using let, let creates a new variable
      console.log(variable1);

      variable1 += 1
      console.log(variable1)

      const variable2 = 3;
      console.log(typeof variable2)
      console.log(typeof message)
    </script>
    
  </body>
</html>
