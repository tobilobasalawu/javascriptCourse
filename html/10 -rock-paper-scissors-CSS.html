<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
    <script src="scripts/10-rock-paper-scissors.js"></script>

    <title>Rock Paper Scissors</title>
    
  </head>

  <body>

    <p class="title">Rock Paper Scissors</p>

    <p>
      <button onclick="
        playGame('rock')
        " class="move-button"><img class="move-icon" src="imageResources/rock-emoji.png"></button>

      <button onclick="
          playGame('paper')
        " class="move-button"><img class="move-icon" src="imageResources/paper-emoji.png"></button>

      <button onclick="
        playGame('scissors');
      " class="move-button"><img class="move-icon" src="imageResources/scissors-emoji.png"></button>

      <p class="js-result"></p>

      <p class="js-moves">
      </p>

      <p class="js-score"></p>

      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement()
      " class="reset-score-button">Reset Score</button>

    </p>

    
  </body>
</html>
